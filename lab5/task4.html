<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Менеджер продуктів</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>

<h2>Каталог продуктів</h2>
<div>
  <input type="text" id="name" placeholder="Назва">
  <input type="number" id="price" placeholder="Ціна">
  <input type="number" id="quantity" placeholder="Кількість">
  <button onclick="addProductUI()">Додати</button>
</div>

<table id="productTable">
  <thead>
  <tr><th>ID</th><th>Назва</th><th>Ціна</th><th>Кількість</th><th>Дії</th></tr>
  </thead>
  <tbody></tbody>
</table>

<div style="margin-top: 30px;">
  <h3>Пошук продукту</h3>
  <input type="text" id="searchName" placeholder="Назва">
  <button onclick="searchProductUI()">Пошук</button>
  <div id="searchResult"></div>
</div>

<script src="script4.js"></script>
</body>
</html>
